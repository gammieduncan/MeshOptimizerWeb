<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Poly Slimmer - 3D Model Polygon Reducer{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX for interactive elements -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Three.js from older version (r128) that has better compatibility with example scripts -->
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <!-- OrbitControls and GLTFLoader from same version -->
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    
    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .drop-zone {
            border: 2px dashed #6366F1;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .drop-zone:hover, .drop-zone.drag-over {
            border-color: #4F46E5;
            background-color: rgba(99, 102, 241, 0.05);
        }
        .canvas-container {
            position: relative;
            width: 100%;
            height: 400px;
            background-color: #F3F4F6;
            border-radius: 0.5rem;
            overflow: hidden;
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-indigo-600">Poly Slimmer</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="#pricing" class="text-gray-700 hover:text-indigo-600 px-3 py-2">Pricing</a>
                    <a href="#features" class="text-gray-700 hover:text-indigo-600 px-3 py-2">Features</a>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-gray-500">Â© 2023 Poly Slimmer. All rights reserved.</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-500 hover:text-indigo-600">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-gray-500 hover:text-indigo-600">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Global scripts -->
    <script>
        // JWT token handling for authenticated users
        function getToken() {
            return localStorage.getItem('auth_token');
        }
        
        function setToken(token) {
            localStorage.setItem('auth_token', token);
        }
        
        function clearToken() {
            localStorage.removeItem('auth_token');
        }
        
        function isAuthenticated() {
            return !!getToken();
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
