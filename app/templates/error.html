{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                <i class="fas fa-exclamation-triangle text-yellow-500 mr-2"></i> Error
            </h3>
            <p class="mt-1 max-w-2xl text-sm text-gray-500">
                Something went wrong with your request.
            </p>
        </div>
        <div class="border-t border-gray-200 px-4 py-5 sm:p-6">
            <div class="text-center">
                <h2 class="text-3xl font-extrabold text-gray-900 mb-4">
                    An Error Occurred
                </h2>
                <p class="text-lg text-gray-500 mb-6">
                    {{ error }}
                </p>
                
                <div class="bg-red-50 p-4 rounded-lg mb-6 max-w-md mx-auto">
                    <p class="text-sm text-red-700">
                        If this problem persists, please contact support.
                    </p>
                </div>
                
                <div class="mt-8 flex justify-center">
                    <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                        Return to Homepage
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
